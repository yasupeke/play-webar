<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Play WebAR</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
    <!-- assets -->
    <a-assets>
      <!-- 穴 -->
      <a-assets-item id="HoleObject" src="../public/symbols/hole/tinker.obj"></a-assets-item>
      <a-assets-item id="HoleMaterial" src="../public/symbols/hole/obj.mtl"></a-assets-item>

      <!-- 土管 -->
      <a-assets-item id="DokanObject" src="../public/symbols/dokan/tinker.obj"></a-assets-item>
      <a-assets-item id="DokanMaterial" src="../public/symbols/dokan/obj.mtl"></a-assets-item>

      <!-- 矢印 -->
      <a-assets-item id="SignObject" src="../public/symbols/sign/tinker.obj"></a-assets-item>
      <a-assets-item id="SignMaterial" src="../public/symbols/sign/obj.mtl"></a-assets-item>
    </a-assets>

    <!-- マーカー -->
    <!-- 穴 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/apple/marker.patt">
      <a-obj-model src="#HoleObject"
                   mtl="#HoleMaterial"
                   scale="0.5 0.5 0.5"
                   position="0 0 0"
                   rotation="0 0 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- 土管 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/butterfly/marker.patt">
      <a-obj-model src="#DokanObject"
                   mtl="#DokanMaterial"
                   scale="0.5 0.5 0.5"
                   position="0 0 0"
                   rotation="0 0 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- 右 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/hert/marker.patt">
      <a-obj-model src="#SignObject"
                   mtl="#SignMaterial"
                   scale="0.5 0.5 0.5"
                   position="0 0.5 0"
                   rotation="-90 0 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- 左 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/star/marker.patt">
      <a-obj-model src="#SignObject"
                   mtl="#SignMaterial"
                   scale="0.5 0.5 0.5"
                   position="0 0.5 0"
                   rotation="90 180 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
