<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Play WebAR</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
    <!-- assets -->
    <a-assets>
      <!-- 矢印 ↑ -->
      <a-assets-item id="ArrowUpObject" src="../public/symbols/arrow_up/tinker.obj"></a-assets-item>
      <a-assets-item id="ArrowUpMaterial" src="../public/symbols/arrow_up/obj.mtl"></a-assets-item>

      <!-- 矢印 → -->
      <a-assets-item id="ArrowRightObject" src="../public/symbols/arrow_right/tinker.obj"></a-assets-item>
      <a-assets-item id="ArrowRightMaterial" src="../public/symbols/arrow_right/obj.mtl"></a-assets-item>

      <!-- 矢印 ↓ -->
      <a-assets-item id="ArrowDownObject" src="../public/symbols/arrow_down/tinker.obj"></a-assets-item>
      <a-assets-item id="ArrowDownMaterial" src="../public/symbols/arrow_down/obj.mtl"></a-assets-item>

      <!-- 矢印 ← -->
      <a-assets-item id="ArrowLeftObject" src="../public/symbols/arrow_left/tinker.obj"></a-assets-item>
      <a-assets-item id="ArrowLeftMaterial" src="../public/symbols/arrow_left/obj.mtl"></a-assets-item>
    </a-assets>

    <!-- マーカー -->
    <!-- 上 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/apple/marker.patt">
      <a-obj-model src="#ArrowUpObject"
                   mtl="#ArrowUpMaterial"
                   scale="0.05 0.05 0.05"
                   position="0 0.5 1"
                   rotation="180 0 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- 右 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/butterfly/marker.patt">
      <a-obj-model src="#ArrowRightObject"
                   mtl="#ArrowRightMaterial"
                   scale="0.05 0.05 0.05"
                   position="0 0.5 1"
                   rotation="180 0 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- 下 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/hert/marker.patt">
      <a-obj-model src="#ArrowDownObject"
                   mtl="#ArrowDownMaterial"
                   scale="0.05 0.05 0.05"
                   position="0 0.5 1"
                   rotation="180 0 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- 左 -->
    <a-marker preset="custom" type="pattern" url="../public/makers/star/marker.patt">
      <a-obj-model src="#ArrowLeftObject"
                   mtl="#ArrowLeftMaterial"
                   scale="0.05 0.05 0.05"
                   position="0 0.5 1"
                   rotation="180 0 0"
                   >
      </a-obj-model>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
